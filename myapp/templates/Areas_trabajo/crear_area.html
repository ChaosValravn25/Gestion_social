{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Crear una nueva área de trabajo para {{ division.nombre }}</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
    </form>
    <div class="mt-3">
        <a href="{% url 'division_detalle' division.id %}" class="btn btn-secondary">Volver a la División</a>
    </div>
</div>
{% endblock %}
